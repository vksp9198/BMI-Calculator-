<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Current Time</title>
        <link rel="stylesheet" href="style1.css">
        <style>
            body {
                height: 100vh;
                width: 100vw;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: rgb(76, 77, 77);
                text-align: center;
                color: black;
            }

            .container {
                height: 404px;
                width: 292px;
                background-color: skyblue;
                border: 2px solid aquamarine;
                border-radius: 12px;
                padding: 2rem 3rem;
            }

            #height,
            #weight {
                height: 1rem;
                width: 6rem;
                margin: 5px auto;
                padding: 8px 6px;
                border-radius: 3px;
                border: 1px solid black;
                font-weight: 400;
            }

            h2 {
                cursor: pointer;
            }

            #btn {
                color: black;
                margin: 12px 0;
                padding: 0.3rem 1.5rem;
                border-radius: 8px;
                /* background-color: blue; */
                border: 3px solid blue;
                font-weight: bold;
                cursor: pointer;
            }

            #btn:hover {
                color: whitesmoke;
                background-color: blue;
            }

            .guide {
                cursor: pointer;
                text-align: left;
                margin-left: 4px;
                margin-top: 2rem;
                font-weight: bold;
            }

            li {
                margin: 10px;
            }

            .results {
                cursor: pointer;
                margin-top: 8px;
                /* padding: 4px 0; */
                color: white;
                border-radius: 8px;
                font-weight: bold;
                background-color: red;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Body Mass Index (BMI) Calculator</h2>

            <form>
                <label for="height">Height in cm: </label>
                <input type="text" name="height" id="height" class="height"><br>
                <label for="weight">Weight in KG: </label>
                <input type="text" name="weight" id="weight" class="weight"> <br>
                <button class="btn" id="btn">Calculates</button>

                <div class="results"></div>

                <ul class="guide">BMI Weight Guide
                    <li>Under Weight = Less than 18.6</li>
                    <li>Normal Range = 18.6 to 24.9</li>
                    <li>Overweight = Greather than 24.9</li>
                </ul>
            </form>
        </div>
        <script src="script.js"></script>
    </body>

</html>
